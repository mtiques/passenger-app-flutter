name: passenger_app
description: Passenger app MVP with professional architecture
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # State Management - Riverpod 3.0
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.5

  # Networking
  dio: ^5.4.3

  # Routing
  go_router: ^13.2.0

  # Models & Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Maps
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # WebSockets
  web_socket_channel: ^2.4.0

  # UI
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  lottie: ^3.0.0

  # Utils
  equatable: ^2.0.5
  intl: ^0.18.1
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11
  json_serializable: ^6.7.1
  freezed: ^2.4.7

  # Linting
  flutter_lints: ^3.0.1
  custom_lint: ^0.6.2
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - .env
